<!DOCTYPE html>
<html lang="en">
  <head>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet">
    
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Custom styles for this project -->
    <link href="/static/css/sticky-footer.css" rel="stylesheet">
    <link href="/static/css/app.css" rel="stylesheet">
    <link href="/static/css/typeahead.css" rel="stylesheet">
     
    <!-- Autocomplete widget -->
    <script src="/static/js/typeahead.js"></script>
    <script src="/static/js/hogan-2.0.0.js"></script> 
    
    <script>
      $(document).ready(function() {
        var MyEngine = {
          compile: function(template) {
            return {
              render: function(context) {
                return template.replace(/\{\{(\w+)\}\}/g, function (match,p1) { return context[p1]; });
              }
            };
          }
        };
       
        $('.thumbnail').hover(function(){
          $(this).css("border-color", "#138ce1");
          }, function(){
          $(this).css("border-color", "#ddd");
        });
      
        $('.typeahead.input-sm').siblings('input.tt-hint').addClass('hint-small');
        $('.typeahead.input-lg').siblings('input.tt-hint').addClass('hint-large');
        
        var test = ['rest', 'huh', 'what', 'aaaa', 'alex', 'aaron'];
        
        $.getJSON("{{ url_for('players') }}", function(data) {
          $( ".query" ).typeahead({
            prefetch: "{{ url_for('players') }}",
            limit: 10
          });      
        });
        
        $('#btn-optimize').click(function() {
	        $(".loader").show();
        });
        
        $( ".progress-bar" ).addClass(function( index, currentClass ) {
          var val = $(this).attr("aria-valuenow") / 3.3;

          var status = "-success";

          
          var addedClass = "progress-bar" + status;
          return addedClass;
        });
        
        $("input.tt-hint").attr('id', 'test-op');
        
        
      }); 
      
    </script>
    
  </head>
  <body>

    {% block img %}{% endblock %}
    <div class="loader" style="display: none;"></div>
    <div id="wrap">
    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" id="brand" href="/home">Optimal Lineups</a>
        </div>
        {% block nav %}{% endblock %}
      </div>
    </div>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>

    {% for message in messages %}
      <li>{{ message }} </li>
    {% endfor %}
    </ul>
    
    {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
    </div><!-- wrap -->
    
    <div id="footer">
      <div class="container">
      <p>&copy; Insight Data Science 2013</p>
      </div>
    </div>
  </body>
</html>
